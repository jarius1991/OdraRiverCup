{% extends 'OdraRiverCup/base.html' %} 


  {% block content %}


  	<div class="page-header">
             {% if user.is_authenticated %}
            <a href="{% url 'Galeria_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
             {% endif %}
        </div>

	{% for gal in galeria %} 
      {% if forloop.counter < 6 %}
            {% if user.is_authenticated %}
            <form method="post" action="/Galeria/remove/"><button name="rem" type="submit" class="btn btn-default lb" value="{{ gal.IdZdjecia }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>{% csrf_token %}</form>
            <a class="btn btn-default" href="{% url 'Galeria_edit' gal.IdZdjecia %}"><span class="glyphicon glyphicon-cog"></span></a>
             {% endif %}
           <h1>{{gal.IdZawody}}</h1>
            <img class="img-responsive" src="{{gal.Zdjecie.url}}" alt="Chania"> 
    	{% endif %} 
  {% endfor %}

  {% endblock %}
