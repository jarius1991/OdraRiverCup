{% extends 'OdraRiverCup/base.html' %} 


{% block content %}


<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'Galeria_new' %}" class="top-menu">Dodaj nowe <span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
</div>

{% for gal in galeria %} 
    {% if forloop.counter < 6 %}
        <h2>{{gal.IdZawody}}</h2>
        {% if user.is_authenticated %}
        <div class="outline">
            <div class="button-container">
                <form method="post" action="/Galeria/remove/">
                    <button name="rem" type="submit" class="btn btn-default lb" value="{{ gal.IdZdjecia }}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <a class="btn btn-default" href="{% url 'Galeria_edit' gal.IdZdjecia %}"><span class="glyphicon glyphicon-cog"></span></a>
                    {% csrf_token %}
                </form> 
            </div>
        {% endif %}

        <img class="img-responsive" src="{{gal.Zdjecie.url}}" alt="Chania"> 
        </div>
    {% endif %} 
{% endfor %}

{% endblock %}
