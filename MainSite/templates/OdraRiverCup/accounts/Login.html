{% extends 'OdraRiverCup/base.html' %} {% block title %}Log in{% endblock %} {% block content %}
{% load i18n %}


<form method="post" action="/accounts/process_login/">
    {% csrf_token %}
        <div class="page-header" style="margin-top:5px;">
            <h1>Login</h1>
        </div>
        <form id="user_form" method="post" action="/success/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div style="margin-left: auto;margin-right: auto; max-width: 400px;">
                    <label for="username" style="margin-right: 38px;">{% trans 'Login:' %}</label>
                    <input type="text" name="username" value="" id="username">
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <div style="margin-left: auto;margin-right: auto; max-width: 400px;">
                    <label for="password" style="margin-right: 38px;">{% trans 'Hasło:' %}</label>
                    <input type="password" name="password" value="" id="password">
                </div>
            </div>
            <div style="margin-left: auto;margin-right: auto; max-width: 372px;">
                <button type="submit" class="btn btn-default" >{% trans 'Zaloguj się' %}</button>
                <div style="clear:both"></div>
        </form>
        <a href="/accounts/register">{% trans 'Nie masz konta? Zarejestruj się' %}</a>
        {% endblock %}
