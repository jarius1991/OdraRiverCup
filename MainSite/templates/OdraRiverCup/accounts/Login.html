{% extends 'OdraRiverCup/base.html' %} {% block title %}Log in{% endblock %} {% block content %}

<form method="post" action="/accounts/process_login/">
    {% csrf_token %}
    <div class="thumbnail formt" id="logowanie">
        <a href="/accounts/register/">Przejdź do rejestracji</a><br />
        <div class="page-header" style="margin-top:5px;">
            <h1>Login</h1>
        </div>
        <form id="user_form" method="post" action="/success/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div style="margin-left: auto;margin-right: auto; max-width: 400px;">
                    <label for="username" style="margin-right: 38px;">Login:</label>
                    <input type="text" name="username" value="" id="username">
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <div style="margin-left: auto;margin-right: auto; max-width: 400px;">
                    <label for="password" style="margin-right: 38px;">Hasło:</label>
                    <input type="password" name="password" value="" id="password">
                </div>
            </div>
            <div style="margin-left: auto;margin-right: auto; max-width: 372px;">
                <button type="submit" class="btn btn-default" style="float:right;">Zaloguj się</button>
                <div style="clear:both"></div>
            </div>
        </form>
        {% endblock %}
