{% extends 'OdraRiverCup/base.html' %} {% block title %}Log in{% endblock %} {% block content %}
{% load i18n %}


<form method="post" action="/accounts/process_login/">
    {% csrf_token %}
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <form id="user_form" method="post" action="/success/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="myself">
                <div>
                    <div class="property" for="username"><div class="value">{% trans 'Login:' %} <input type="text" name="username" value="" id="username">
                    </div></div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="myself">
                <div>
                    <div class="property" for="password"> <div class="value">{% trans 'Hasło:' %} 
                        <input type="password" name="password" value="" id="password">                        
                    </div></div>
                </div>
                </div>
            </div>
            </div>
            <div>
                <button type="submit" class="btn btn-default" >{% trans 'Zaloguj się' %}</button>
        </form>
        <a class="btn btn-default" href="/accounts/register">{% trans 'Nie masz konta? Zarejestruj się' %}</a>
        {% endblock %}
